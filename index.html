<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
<main>
  
<div class="card">
  <div class="card-img">
    <img src="/assets/images/illustration-article.svg" alt="illustration-article">
  </div>
  <button>Learning</button>
  <div class="card-information">
    <p class="publish-date">Published 21 Dec 2023</p>
    <h3 class="card-title">HTML & CSS foundations</h3>
    <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <p class="name">Greg Hooper</p>
  </div>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Haniyah Umair</a>.
</div>
</main>
</body>
</html>
